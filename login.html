<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Identificação - SENAI</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header-img">
            <img src="https://logodownload.org/wp-content/uploads/2019/08/senai-logo-1.png" alt="SENAI">
            <p>SATE: Sistema de Avaliação de Testes Eletrônicos</p>
        </div>
        <main class="login-card">
            <h2>Identificação do Estudante</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label>Matrícula / CPF</label>
                    <input type="text" placeholder="000.000.000-00" required>
                </div>
                <button type="submit" class="start-btn">INICIAR PROVA</button>
            </form>
        </main>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            localStorage.setItem('usuarioNome', document.getElementById('nome').value);
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
